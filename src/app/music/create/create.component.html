<div class="container">
    <h1>Create A New Song</h1>
    <a href="#" routerLink="/music/index" class="btn btn-primary">&lt;&lt; Back</a>
    <form [formGroup]="newSongForm" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" />
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors f['name'].errors['required']">Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist" formControlName="artist" />
            <div *ngIf="f['artist'].touched && f['artist'].invalid" class="alert alert-danger">
                <div *ngIf="f['artist'].errors f['artist'].errors['required']">Artist is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="length">Length</label>
            <input type="text" placeholder="00:00:00" class="form-control" id="length" formControlName="length" />
            <div *ngIf="f['length'].touched && f['length'].invalid" class="alert alert-danger">
                <div *ngIf="f['length'].errors f['length'].errors['required']">Length is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="keySignature">Key Signature</label>
            <input type="text" class="form-control" id="keySignature" formControlName="keySignature" />
            <div *ngIf="f['keySignature'].touched && f['keySignature'].invalid" class="alert alert-danger">
                <div *ngIf="f['keySignature'].errors f['keySignature'].errors['required']">Key Signature is required.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!newSongForm.valid">Submit</button>

    </form>
</div>
