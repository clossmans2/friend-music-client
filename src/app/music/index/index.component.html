<div class="container">
    <h1>Songs</h1>
    <a href="#" routerLink="/music/create/" class="btn btn-success">+ Create A Song</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Artist</th>
                <th>Length</th>
                <th>Key Signature</th>
                <th>Album Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of songs">
                <td>{{ song.id }}</td>
                <td>{{ song.name }}</td>
                <td>{{ song.artist }}</td>
                <td>{{ song.length }}</td>
                <td>{{ song.keySignature }}</td>
                <td>{{ song.albumTitle }}</td>
            </tr>
        </tbody>
    </table>
</div>
